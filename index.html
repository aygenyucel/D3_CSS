<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Amazon</title>
  </head>
  <body>
    <div class="section-navbar" id="top">
      <div class="navbar-logo bg-dark">
        <img src="./assets/logo.png" alt="Amazon logo" />
      </div>
      <div class="navbar-menu bg-gray">
        <ul>
          <li><a href="https://amazon.com">All</a></li>
          <li><a href="https://amazon.com">Today's deals</a></li>
          <li><a href="https://amazon.com">Customer</a></li>
          <li><a href="https://amazon.com">Registry</a></li>
          <li><a href="https://amazon.com">Gift Cards</a></li>
          <li><a href="https://amazon.com">Sell</a></li>
        </ul>
      </div>
    </div>
    <div class="section-container">
      <div class="section-row-top">
        <div class="top-button bg-yellow text-center">
          <a href="https://amazon.com">Shop All Holiday Gift Cards</a>
        </div>
        <div class="top-ad text-center">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </div>
      <div class="section-row-middle">
        <div class="middle-text">
          <p>Find the perfect gift</p>
          <a href="https://amazon.com">Shop now</a>
        </div>
        <div class="middle-images">
          <img src="./assets/img_1.jpg" alt="E-book" />
          <img src="./assets/img_2.jpg" alt="Computer" />
          <img src="./assets/img_3.jpg" alt="Watches" />
          <img src="./assets/img_4.jpg" alt="Pet Products" />
        </div>
      </div>
      <div class="section-row-bottom">
        <div class="bottom-shop">
          <div class="img">
            <img src="./assets/img_9.png" alt="Gaming" />
          </div>
          <div class="bottom-text text-center">
            <p>Play the gifting game</p>
            <a href="https://amazon.com">Shop gaming</a>
          </div>
        </div>
        <div class="bottom-shop">
          <div class="img">
            <img src="./assets/img_10.png" alt="Audio & Accessories" />
          </div>
          <div class="bottom-text text-center">
            <p>The sound of cheer</p>
            <a href="https://amazon.com">Sop Audio & Accessories</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section-footer">
      <div class="back-top bg-gray text-center">
        <a href="#top">Back to top</a>
      </div>
      <div class="footer-logo bg-dark text-center">
        <a href="#top">
          <img src="./assets/logo.png" alt="Amazon logo" />
        </a>
      </div>
    </div>
  </body>
</html>
